<div *ngIf="viewMode; else editable">
  <div *ngIf="currentConnector.id">

    <a routerLink="/connectorsAction/{{currentConnector.typeConnector}}/{{currentConnector.id}}"> Edit </a>
  </div>
  <div *ngIf="!currentConnector">
    <br />
    <p>Please click on a Connector...</p>
  </div>
</div>
<ng-template #editable>

  
    <button class="btn btn-light" > <a routerLink="/squeduler/{{currentConnector.id}}/squedulers">
      Operation
    </a>  </button>
    <p>{{ message }}</p>

  <div class="row">
    <button *ngIf="currentConnector.mode==='Incremental'" class="btn btn-success" (click)="openModel()">Scan from check point</button>
  </div>
  <div>
  <div class="modal" id="myModal">
  <div class="modal-dialog">
  <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
      </div>
  <div class="modal-body">
  <div class="type">
    <label>Checkpoint</label>
              <br>
  <input type="text"  [(ngModel)]="checkPoint">
  </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="scanFromCheckPoint()" data-bs-dismiss="modal">Run</button>

      <button type="button" class="btn btn-danger" (click)="cancel()" data-bs-dismiss="modal" >Cancel</button>
    </div>
  </div>


  </div>
  </div>

        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
        </div>
    <div class="modal-body">
    <div class="type">
      <label>Checkpoint</label>
                <br>
    <input type="text"  [(ngModel)]="checkPoint">
    </div>
