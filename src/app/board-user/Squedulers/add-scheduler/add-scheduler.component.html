<div class="card">
  <div class="card-body">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="description">Name</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="scheduler.name"
            name="description"
          />

   <label for=""> Scan mode </label>
   <select  [(ngModel)]="scheduler.scanMode" class="form-select" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">Once</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select> <br>
   <label for=""> Scan type</label>
   <select  [(ngModel)]="scheduler.scanType" class="form-select" aria-label="Default select example">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select><br>
   <label for=""> Starts time </label>
   <input type="text"  [(ngModel)]="scheduler.startsTime"><br>
   <label for=""> Execution time </label>
   <input type="text"  [(ngModel)]="scheduler.executionTime">
   <br></div>

    <a  class="btn btn-primary" (click)="savescheduler()">Submit</a>
  </div>
  <div *ngIf="submitted">
    <h4>scheduler was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newscheduler()">Add</button>
  </div>
</div>
</div>
</div>
