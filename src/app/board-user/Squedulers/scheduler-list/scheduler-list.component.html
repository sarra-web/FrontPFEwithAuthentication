  <div class="col-md-6">
    <button (click)="retrieveSchedulers()">Schedulers List</button>




      <div class="row">
        <ul class="list-group">
        <li class=""  class="list-group-item"
        *ngFor="let Scheduler of schedulers; let i = index"
        >
          <div class="card" [class.active]="i == currentIndex"
          (click)="setActiveScheduler(Scheduler, i)">
          <div class="card-body">
            <div class="submit-form">
              <div *ngIf="!submitted">
                <div class="form-group">
                  <label for="description">Name</label>
                  <input
                    class="form-control"
                    id="description"
                    required
                    [(ngModel)]="Scheduler.name"
                    name="description"
                  />

           <label for=""> Scan mode </label>
           <select  [(ngModel)]="Scheduler.scanMode" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select> <br>
           <label for=""> Scan type</label>
           <select  [(ngModel)]="Scheduler.scanType" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select><br>
           <label for=""> Starts time </label>
           <input type="date"  [(ngModel)]="Scheduler.startsTime"><br>
           <label for=""> Execution time </label>
           <input type="text"  [(ngModel)]="Scheduler.executionTime">
           <br></div>


          </div>
        
        </div>
        </div>
          </div></li></ul>
        </div>
