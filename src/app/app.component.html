<div id="app">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto" routerLinkActive="active">

        <li class="nav-item">
        <a href="/Sl" class="nav-link" routerLink="Sl">SignUpLogin </a>
      </li>
      <li class="nav-item">
        <a href="" class="nav-link"> Home</a>
      </li>

        <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
      </li>

   <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/log" class="nav-link" routerLink="log">Log File</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin/user" class="nav-link" routerLink="admin/user">Users management</a>

      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">

        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>

  <div class="container">
