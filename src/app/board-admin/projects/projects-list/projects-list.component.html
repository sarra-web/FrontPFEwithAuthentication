<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search by name"
    [(ngModel)]="name"
    />

  <div class="input-group-append">
    <button
      class="btn btn-outline-secondary"
      (click)="searchByNameIgnoreCase()"
    >
      Search
    </button> </div> </div>
<div class="row">

  <button class="btn btn-outline-secondary" (click)="openModel()">Add project

    <i class="fa fa-plus-circle"></i>
  </button>
</div><br>
<div class="modal" id="myModal">
  <div class="modal-dialog">
  <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Add project</h4>
      </div>
  <div class="modal-body">

    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">name</label>
          <input
            type="text"
            class="form-control"
            id="name"

            [(ngModel)]="project.name"
            name="name" required
          />
        </div>

        <div class="form-group">
          <label for="proxemToken">CorpusId</label>
          <input
            class="form-control"
            id="proxemToken"
            required
            [(ngModel)]="project.proxemToken"
            name="proxemToken"
          />
        </div>


      </div>




    </div>
    </div>
    <div class="modal-footer">
      <button (click)="saveProject()" class="btn btn-dark">Save</button>
      <div *ngIf="submitted">
        <h4>project was saved successfully!</h4>
      </div>
      <button type="button" class="btn btn-secondary" (click)="cancel()" data-bs-dismiss="modal" >Cancel</button>
    </div>
  </div>


  </div>
  </div>




  <section class="work-process-area">
    <div class="shape1">
        <img src="assets/img/shape/round-box.png" alt="">
    </div>
    <div class="shape2 rotate-me">
        <img src="assets/img/shape/round-box-2.png" alt="">
    </div>
    <div class="shape3 rotate-me">
        <img src="assets/img/shape/shape-1.png" alt="">
    </div>
    <div class="container">
        <div class="sec-title center text-center">
            <div class="title">
                <h5> OUR PROJECTS</h5>
                <div class="border-box"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="work-process-box">

    <div *ngFor="
    let project of projects | paginate : {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          };
    let i = index
  "
    [class.active]="i == currentIndex" class="single-work-process text-center wow fadeInUp animated" data-wow-delay="0.5s" data-wow-duration="1200ms">
      <div class="icon-holder">
          <span class="flaticon-communications thm-clr1"></span>
          <div class="count-box"><p>{{i+1}}</p></div>
      </div>

      <div  class="text-holder">
          <h3><a routerLink="/projects/{{currentproject.id}}" (click)="setActiveproject(project, i)" href="" >{{project.name}}</a></h3>
          <i
      (click)="deletethisproject(currentproject.id,i)"
 id="cross" class="fa fa-times"></i>
          <p> </p>
      </div>
  </div>
</div>
</div>
</div>
</div>
</section>

<div class="col-md-6">
  <app-project-details
    [viewMode]="true"
    [currentproject]="currentproject"
  ></app-project-details>
</div>
<div class="mt-3">
<button class="m-3 btn btn-sm btn-danger" (click)="removeAllprojects()">
  Remove All
</button>
Items per Page:
<select (change)="handlePageSizeChange($event)">
  <option *ngFor="let size of pageSizes" [ngValue]="size">
    {{ size }}
  </option>
</select>
</div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
