<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search by name"
    [(ngModel)]="name"
    />

  <div class="input-group-append">
    <button
      class="btn btn-outline-secondary"
      (click)="searchByNameIgnoreCase()"
    >
      Search
    </button> </div> </div>
<div class="col-md-1">
  <button class="btn btn-success" (click)="openModel()">Add</button>
</div>
<div class="modal" id="myModal">
  <div class="modal-dialog">
  <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
      </div>
  <div class="modal-body">

    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">name</label>
          <input
            type="text"
            class="form-control"
            id="name"

            [(ngModel)]="project.name"
            name="name" required
          />
        </div>

        <div class="form-group">
          <label for="proxemToken">proxemToken</label>
          <input
            class="form-control"
            id="proxemToken"
            required
            [(ngModel)]="project.proxemToken"
            name="proxemToken"
          />
        </div>


      </div>




    </div>
    </div>
    <div class="modal-footer">
      <button (click)="saveProject()" class="btn btn-success">Submit</button>
      <div *ngIf="submitted">
        <h4>project was submitted successfully!</h4>
      </div>
      <button type="button" class="btn btn-danger" (click)="cancel()" data-bs-dismiss="modal" >Cancel</button>
    </div>
  </div>


  </div>
  </div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr    *ngFor="
    let project of projects | paginate : {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          };
    let i = index
  "
    [class.active]="i == currentIndex"
    >
      <th scope="row">{{i}}</th>
      <td> {{project.name}}</td>


      <td (click)="setActiveproject(project, i)">

      <a
      (click)="setActiveproject(project, i)"
      routerLink="/projects/{{currentproject.id}}"><!-- -->
        Edit
      </a>


      <button
      (click)="setActiveproject(project, i)"
      (click)="deletethisproject(currentproject.id,i)">  <svg
      xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
      </svg>
</button>


    </td>
    </tr>
  </tbody>
</table>
<div class="col-md-6">
  <app-project-details
    [viewMode]="true"
    [currentproject]="currentproject"
  ></app-project-details>
</div>
<div class="mt-3">
<button class="m-3 btn btn-sm btn-danger" (click)="removeAllprojects()">
  Remove All
</button>
Items per Page:
<select (change)="handlePageSizeChange($event)">
  <option *ngFor="let size of pageSizes" [ngValue]="size">
    {{ size }}
  </option>
</select>
</div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
