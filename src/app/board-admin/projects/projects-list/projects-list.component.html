<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr    *ngFor="
    let project of projects | paginate : {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          };
    let i = index
  "
    [class.active]="i == currentIndex"
    >
      <th scope="row">{{i}}</th>
      <td> {{project.name}}</td>


      <td (click)="setActiveproject(project, i)">

      <a routerLink="/projects/{{currentproject.id}}"><!-- -->
        Edit
      </a>


      <button (click)="deletethisproject(currentproject.id,i)">Delete</button>


    </td>
    </tr>
  </tbody>
</table>
<div class="col-md-6">
  <app-project-details
    [viewMode]="true"
    [currentproject]="currentproject"
  ></app-project-details>
</div>
<div class="mt-3">
<button class="m-3 btn btn-sm btn-danger" (click)="removeAllprojects()">
  Remove All
</button>
Items per Page:
<select (change)="handlePageSizeChange($event)">
  <option *ngFor="let size of pageSizes" [ngValue]="size">
    {{ size }}
  </option>
</select>
</div>

  <div class="col-md-12">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
  </div>
