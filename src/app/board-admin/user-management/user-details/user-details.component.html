<div *ngIf="viewMode; else editable">
  <div *ngIf="currentUser.id">
    <h4>User</h4>
    <div>
      <label><strong>Username:</strong></label> {{currentUser.username  }}
    </div>
    <div>
      <label><strong>Role</strong></label>
      {{currentUser.roles[0]}}
    </div>
  </div>

  <div *ngIf="!currentUser">
    <br />
    <p>Please click on a User...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="currentUser.username"
          name="user"/>
      </div>
      <div class="form-group">
        <label for="title">Email</label>
        <input
          type="email"
          class="form-control"
          id="a"
          [(ngModel)]="currentUser.email"
          name="aa"/>
      </div>
      <div class="form-group">
        <label for="title">Password</label>
        <input
          type="password"
          class="form-control"
          id="b"
          [(ngModel)]="currentUser.password"
          name="bb"/>
      </div>
      <div class="form-group">
        <label for="description">Role</label>
        <select name="role"  [(ngModel)]="currentUser.roles[0].name">
          <option *ngFor="let role of roledata" [value]="role.id">
            {{role.name}}
          </option>
        </select>
        <!--<input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentUser.roles[0].name"
          name="description"
        />-->
      </div>


    </form>


    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="update()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p>Cannot access this User...</p>
  </div>
</ng-template>
