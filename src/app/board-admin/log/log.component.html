<div class="row">
<button (click)="refrech()"><mat-icon>refresh</mat-icon></button>

<button class="badge badge-danger mr-2" (click)="deleteLogs()">
  Delete
</button>

</div>

<div class="example-header">
  <mat-form-field>
  <input matInput #filterInput (keyup)="applyFilter(filterInput.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Date}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="RequestURI">
      <mat-header-cell *matHeaderCellDef mat-sort-header> RequestURI </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.RequestURI}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Method">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Method </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Method}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="ResponseStatus">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ResponseStatus </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="red"> {{row.ResponseStatus}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Level">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Level </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="a"> info </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

    <h2 class="py-4">Logs</h2>

    <div class="form-group mb-4">
      <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
    </div>
  <table class="table" *ngIf="(data | filter: searchText).length > 0; else noResults">
    <tr >
      <th >Date</th>
      <th >RequestURI
      </th>
      <th >Method</th>
      <th >
        ResponseStatus
        </th>
      <th >Level</th>
      <th >User</th>
  <tr *ngFor="let sublist of data| filter: searchText; let i = index">
    <td *ngFor="let item of sublist">{{ item }}</td>
    <td >Info</td>
    <td >{{currentUser.username}}</td>
  </tr>
</table>
<ng-template #noResults>
  <p>No results found for "{{searchText}}".</p>
</ng-template>
